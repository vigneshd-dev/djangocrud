name: ğŸš€ Auto Semantic Versioning & Tagging (PRâ€‘Based)

# Grant write permission so pushing tags is allowed
permissions:
  contents: write

on:
  pull_request:
    branches:
      - develop
      - release
      - main
      - 'hotfix/*'
      - 'bugfix/*'
    types: [closed]

jobs:
  auto-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout using your PAT and disable default credentials
      - name: ğŸ“¥ Checkout with GH_PAT
        uses: actions/checkout@v4
        with:
          # use your PAT so pushes use GH_PAT instead of GITHUB_TOKEN
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false
          fetch-depth: 0

      # 2ï¸âƒ£ Get the latest existing tag
      - name: ğŸ” Get latest tag
        id: get_latest_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      # 3ï¸âƒ£ Compute the next semantic version
      - name: ğŸ“ˆ Determine next version
        id: bump_version
        run: |
          latest="${{ steps.get_latest_tag.outputs.latest }}"
          IFS='.' read -r major minor patch <<< "$latest"
          branch="${{ github.base_ref }}"

          if [[ "$branch" == "main" ]]; then
            major=$((major + 1)); minor=0; patch=0
          elif [[ "$branch" == "release" ]]; then
            minor=$((minor + 1)); patch=0
          elif [[ "$branch" == hotfix/* || "$branch" == bugfix/* ]]; then
            patch=$((patch + 1))
          else
            minor=$((minor + 1)); patch=0
          fi

          new_tag="$major.$minor.$patch"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ Configure a proper Git identity
      - name: ğŸ›  Configure Git
        run: |
          git config user.name "vigneshd.dev"
          git config user.email "vigneshd.dev@gmail.com"

      # 5ï¸âƒ£ Create and push the tag
      - name: ğŸ· Create & push tag
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          tag="${{ steps.bump_version.outputs.tag }}"
          echo "ğŸ· Tagging with: $tag"

          # (Optional) remove any extraheader if present
          git config --local --unset-all http.https://github.com/.extraheader || true

          # Create the tag
          git tag "$tag"

          # Push via PAT-authenticated remote
          git push https://vigneshd-dev:${GH_PAT}@github.com/${{ github.repository }} "refs/tags/$tag"

          echo "âœ… Pushed tag: $tag"


