name: ğŸš€ Auto Semantic Versioning & Tagging (PRâ€‘Based)

permissions:
  contents: write

on:
  pull_request:
    branches:
      - main
      - release
      - develop
      - 'hotfix/*'
      - 'bugfix/*'
    types: [closed]

jobs:
  auto-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with GH_PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: false
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: ğŸ“ˆ Determine next available version
        id: bump_version
        run: |
          latest="${{ steps.get_latest_tag.outputs.latest }}"
          IFS='.' read -r major minor patch <<< "$latest"

          base="${{ github.base_ref }}"
          head="${{ github.head_ref }}"

          echo "Base: $base"
          echo "Head: $head"

          # Decide which part to bump
          if [[ "$base" == "main" ]]; then
            bump="major"
          elif [[ "$base" == "release" || ("$base" == "develop" && "$head" == feature/*) ]]; then
            bump="minor"
          elif [[ "$head" == hotfix/* || "$head" == bugfix/* ]]; then
            bump="patch"
          else
            echo "âŒ No matching rule for this PR. Exiting."
            exit 1
          fi

          # Bump logic
          if [[ "$bump" == "major" ]]; then
            major=$((major + 1))
            minor=0
            patch=0
            while git rev-parse "v$major.0.0" >/dev/null 2>&1; do
              major=$((major + 1))
            done
          elif [[ "$bump" == "minor" ]]; then
            minor=$((minor + 1))
            patch=0
            while git rev-parse "v$major.$minor.0" >/dev/null 2>&1; do
              minor=$((minor + 1))
            done
          elif [[ "$bump" == "patch" ]]; then
            patch=$((patch + 1))
            while git rev-parse "v$major.$minor.$patch" >/dev/null 2>&1; do
              patch=$((patch + 1))
            done
          fi

          new_tag="v$major.$minor.$patch"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT
          echo "âœ… Next unique tag: $new_tag"

      - name: Configure Git
        run: |
          git config user.name "vigneshd.dev"
          git config user.email "vigneshd.dev@gmail.com"

      - name: ğŸ·ï¸ Create and Push Tag
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          tag="${{ steps.bump_version.outputs.tag }}"
          echo "ğŸš€ Creating tag: $tag"

          git config --local --unset-all http.https://github.com/.extraheader || true
          git tag "$tag"
          git push https://vigneshd-dev:${GH_PAT}@github.com/${{ github.repository }} "refs/tags/$tag"
          echo "âœ… Pushed tag: $tag"
